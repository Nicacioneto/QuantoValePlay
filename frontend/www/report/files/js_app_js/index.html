    <textarea id="file-source" class="col-md-12">angular.module(&#039;starter&#039;, [&#039;ionic&#039;, &#039;openfb&#039;, &#039;starter.controllers&#039;,&#039;ngResource&#039;,&#039;ng-mfb&#039;])


.run(function($rootScope, $state, $ionicPlatform, $window, OpenFB) {
    $ionicPlatform.ready(function() {
        OpenFB.init(&#039;1027162853990155&#039;, &#039;http://localhost:8100/oauthcallback.html&#039;);

        if (window.cordova &amp;&amp; window.cordova.plugins.Keyboard) {
            cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
        }
        if (window.StatusBar) {
            StatusBar.styleDefault();
        }

        $rootScope.$on(&#039;$stateChangeStart&#039;, function(event, toState) {
            if (toState.name !== &quot;app.home&quot; &amp;&amp; toState.name !== &quot;app.logout&quot; &amp;&amp; !$window.sessionStorage[&#039;fbtoken&#039;]) {
                $state.go(&#039;app.home&#039;);
                event.preventDefault();
            }
        });

        $rootScope.$on(&#039;OAuthException&#039;, function() {
            $state.go(&#039;app.home&#039;);
        });

    });
})

.config(function($stateProvider, $urlRouterProvider) {
    $stateProvider
        .state(&#039;app&#039;, {
            abstract: true,
            templateUrl: &#039;templates/menu.html&#039;,
            controller: &#039;AppCtrl&#039;
        })
        .state(&#039;app.home&#039;, {
            url: &#039;/&#039;,
            views: {
                &#039;menuContent&#039;: {
                    templateUrl: &#039;templates/home.html&#039;,
                    controller: &#039;HomeCtrl&#039;
                }
            }
        })
        .state(&#039;start&#039;, {
            abstract: true,
            templateUrl: &#039;templates/menu.html&#039;,
          controller: &#039;AppCtrl&#039;
        })

        .state(&#039;app.start&#039;, {
            url: &#039;/start&#039;,
            views: {
                &#039;start&#039;: {
                    templateUrl: &#039;templates/start.html&#039;,
                    controller: &#039;HomeCtrl&#039;
                }
            }
        })
        .state(&#039;theme&#039;, {
            abstract: true,
            templateUrl: &#039;templates/menu.html&#039;,
          controller: &#039;AppCtrl&#039;
        })
        .state(&#039;app.theme&#039;, {
            url: &#039;/theme&#039;,
            views: {
                &#039;theme&#039;: {
                    templateUrl: &#039;templates/theme.html&#039;,
                    controller: &#039;Answer&#039;
                }
            }
        })
        .state(&#039;leaderboard&#039;, {
            abstract: true,
            templateUrl: &#039;templates/menu.html&#039;,
            controller: &#039;AppCtrl&#039;
        })
        .state(&#039;app.leaderboard&#039;, {
            url: &#039;/leaderboard&#039;,
            views: {
                &#039;leaderboard&#039;: {
                    templateUrl: &#039;templates/leaderboard.html&#039;,

                }
            }
        })
        .state(&#039;add&#039;, {
            abstract: true,
            templateUrl: &#039;templates/add.html&#039;,
            controller: &#039;PlayersController&#039;
        })
        .state(&#039;add.add&#039;, {
            url: &#039;/add&#039;,
            views: {
                &#039;add&#039;: {
                    templateUrl: &#039;templates/add.html&#039;,
                    controller: &#039;PlayersController&#039;
                }
            }
        })



        .state(&#039;endgame&#039;, {
            abstract: true,
            templateUrl: &#039;templates/menu.html&#039;,
            controller: &#039;AppCtrl&#039;
        })
        .state(&#039;app.endgame&#039;, {
            url: &#039;/endgame&#039;,
            views: {
                &#039;endgame&#039;: {
                    templateUrl: &#039;templates/endgame.html&#039;,
                    controller: &#039;Answer&#039;
                }
            }
        })
        .state(&#039;question&#039;, {
            abstract: true,
            templateUrl: &#039;templates/menu.html&#039;,
            controller: &#039;AppCtrl&#039;

        .state(&#039;app.question&#039;, {

                    templateUrl: &#039;templates/question.html&#039;,

                }

        });
    $urlRouterProvider.otherwise(&#039;/&#039;);
