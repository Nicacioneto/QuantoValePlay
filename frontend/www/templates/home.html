<nav mfb-menu position="tr" effect="zoomin"
     active-icon="ion-close-round" resting-icon="ion-plus-round"
     toggling-method="click">
     <button mfb-button icon="ion-android-contact" label="{{user.name}}"></button>
     <button mfb-button icon="ion-gear-a" label="Opções"></button>
</nav>
<ion-view>
    <link href="css/animate.css" rel="stylesheet">
    <ion-content scroll="false" class="padding">
        <div class="animated bounceInLeft">
            <img class="full-image" src="img/quantovalecabuloso.png">
        </div>
        <div class="margin-button animated lightSpeedIn">
            <div>
                <button ng-click="facebookLogin()" class="login1 button button-block button-positive icon-left ion-social-facebook">
                    Acessar com Facebook
                </button>
                <button ng-click="authenticate('google')" class="login2 button button-block button-assertive  icon-left ion-social-googleplus">
                    Acessar com Google+
                </button>
            </div>
            <button  ui-sref="app.start" class="enter button button-full button-clear icon-right ion-chevron-right button-clear button-dark">
                Faça Login para acessar o jogo
            </button>
    </ion-content>
</ion-view>
