<ion-view>
    <ion-content class="backgroundQuestion padding">
        <div class="text-center opcquest">
            <h4>
                <font color="white">Quanto vale: {{values.ask}}?</font>
            </h4>
        </div>
        <ul class="list "ng-repeat="val in values.val track by $index" ng-controller="Answer">
            <li class="center">
                <a ng-click="openModal(); compare({{val}}, {{values.trueval}}, {{$index}})" id="button2">
                <span>R$ {{val}}</span>
                </a>
            </li>
        </ul>
        <button class="button button-full button-clear">
            <result></result>
        </button>
    </ion-content>
</ion-view>
