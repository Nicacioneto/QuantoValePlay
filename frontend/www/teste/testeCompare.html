   <script type="text/javascript">

    angular.module('starter.controllers', []).controller('Answer', function($scope) {
    $scope.compare = function(x, y)
    {
        if ($scope.x === $scope.y) {
        //    document.getElementsByTagName('result')[0].innerHTML = 'Certo!';
            $scope.resp = "certo"
        } else {
      //      document.getElementsByTagName('result')[0].innerHTML = 'Errado!';
            $scope.resp = "errado"
        }
    }
    });
    // Test Code

    describe('teste', function () {
    beforeEach(module('starter.controllers'));
      var $controller;
      beforeEach(inject(function(_$controller_){
        $controller = _$controller_;
      })) ;

      describe('compare', function () {
       it('x===y', function () {
         var $scope = {};
         var controller = $controller('Answer', { $scope: $scope });
         $scope.x = 0;
         $scope.y = 0;
        $scope.compare();

         expect($scope.resp).toBe("certo");
       });
           });
         });
       </script>
