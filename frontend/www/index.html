<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic-nifty-modal/nifty.modal.css" rel="stylesheet">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="lib/ng-material-floating-button/mfb/dist/mfb.css" rel="stylesheet">
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/service.js"></script>
        <script src="js/serviceScore.js"></script>
        <script src="lib/OpenFB/openfb-angular.js"></script>
        <script src="lib/angular-resource/angular-resource.min.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap-csp.css"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="lib/ng-material-floating-button/mfb/dist/mfb.js"></script>
        <script src="lib/ng-material-floating-button/src/mfb-directive.js"></script>
    </head>
    <body ng-app="starter">
        <ion-side-menus>
            <!-- Left side menu: User avatar and options-->
            <ion-side-menu class="my-overlay-bottom" side="left" width="190" ng-controller="HomeCtrl">
                <div ng-if="!isAuthenticated()" class="item item-avatar my-overlay">
                    <img ng-src="img/ionic.png" />
                    <h2>Usuário não cadastrado!</h2>
                </div>
                <div ng-if="isAuthenticated()" class="item item-avatar my-overlay">
                    <img ng-src="https://graph.facebook.com/{{ user.id }}/picture?width=400&height=400" />
                    <h2>{{user.name}}</h2>
                </div>
                <button class="button button-full button-positive icon-left ion-settings">
                    Opções
                </button>
                <button class="button button-full button-energized icon-left ion-ios-information">
                    Ajuda
                </button>
                <button class="button button-full button-clear button-positive"><u>sobre</u></button>
            </ion-side-menu>
            <ion-side-menu-content>
                <!-- Left menu content -->
                <ion-pane ng-controller="HomeCtrl">
                    <ion-content scroll="false">
                        <!-- Index Content: logo and entering button-->
                        <ion-nav-view id="main"></ion-nav-view>
                    </ion-content>
                </ion-pane>
            </ion-side-menu-content>
        </ion-side-menus>
    </body>
</html>
